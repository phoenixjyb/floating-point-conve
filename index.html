<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- Optimized viewport for Samsung Galaxy S24 Ultra (6.8" OLED, 3120x1440) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Data Conversion App</title>
    <meta name="description" content="Convert between binary, hex, and decimal across multiple floating-point formats">
    <meta name="theme-color" content="#4338ca">
    
    <!-- Samsung-specific optimizations -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="DataConvert">
    <meta name="msapplication-TileColor" content="#4338ca">
    <meta name="format-detection" content="telephone=no">
    
    <!-- Apple optimizations (for cross-platform consistency) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DataConvert">
    
    <!-- Samsung Internet browser optimizations -->
    <meta name="samsung" content="fullscreen=yes">
    <meta name="screen-orientation" content="portrait">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/icon.svg">
    <link rel="apple-touch-icon" href="/icon.svg">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="/src/main.css" rel="stylesheet" />
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
</body>

</html>
